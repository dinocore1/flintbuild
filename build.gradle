plugins {
    id 'groovy'
    id 'maven'
}

group = 'com.devsmart'
version = '0.0.1-SNAPSHOT'
description = 'C/C++ plugin for Gradle'

repositories {
    mavenCentral()
}


dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'org.ajoberstar:gradle-git:0.2.3'
    testCompile 'junit:junit:4.12'
}